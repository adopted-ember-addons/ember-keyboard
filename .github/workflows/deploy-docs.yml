name: "Deploy"

on:
  push:
    branches:
      - main
      - master

concurrency:
  group: deploy-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn deploy
        working-directory: docs
      - run: git push origin
      
