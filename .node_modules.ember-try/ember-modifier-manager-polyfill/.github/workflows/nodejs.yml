name: CI

on:
  push:
    branches:
      - master
      - 'v*' # older version branches
    tags:
      - '*'
  pull_request: {}
  schedule:
  - cron:  '0 6 * * 0' # weekly, on sundays

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: install yarn
      run: npm install -g yarn
    - name: install dependencies
      run: yarn install --ignore-engines
    - name: lint:js
      run: yarn lint:js
    - name: lint:hbs
      run: yarn lint:hbs

  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 6.x
    - name: install yarn
      run: npm install -g yarn
    - name: install dependencies
      run: yarn install --ignore-engines
    - name: test
      run: yarn test

  try-scenarios:
    name: ${{ matrix.ember-try-scenario }}

    runs-on: ubuntu-latest

    needs: test

    strategy:
      matrix:
        ember-try-scenario:
         - ember-lts-2.12
         - ember-lts-2.16
         - ember-lts-2.18
         - ember-lts-3.4
         - ember-3.5
         - ember-3.6
         - ember-3.7
         - ember-lts-3.8
         - ember-lts-3.12
         - ember-release
         - ember-beta
         - ember-canary
         - ember-default

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: install yarn
      run: npm install -g yarn
    - name: install dependencies
      run: yarn install --ignore-engines
    - name: test
      env:
        EMBER_TRY_SCENARIO: ${{ matrix.ember-try-scenario }}
      run: node_modules/.bin/ember try:one $EMBER_TRY_SCENARIO
