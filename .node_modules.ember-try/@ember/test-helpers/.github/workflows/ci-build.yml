name: CI Build

on:
  push:
    branches:
      - master
      - 'v*'
  pull_request:
  schedule:
    - cron: '0 3 * * *' # daily, at 3am

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
        with:
          node-version: 6.x
      - run: yarn install --ignore-engines --frozen-lockfile
      - run: yarn lint
      - run: yarn test

  try-scenarios:
    name: "Try: ${{ matrix.ember-try-scenario }}"

    runs-on: ubuntu-latest

    needs: test

    strategy:
      fail-fast: false
      matrix:
        ember-try-scenario:
          - ember-2.0
          - ember-lts-2.4
          - ember-lts-2.8
          - ember-lts-2.12
          - ember-lts-2.16
          - ember-2.18
          - ember-lts-3.4
          - ember-release
          - ember-beta
          - ember-canary
          - ember-default-with-jquery
          - ember-without-application-wrapper

    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
        with:
          node-version: 12.x
      - name: install dependencies
        run: yarn install --ignore-engines --frozen-lockfile
      - name: test
        run: node_modules/.bin/ember try:one ${{ matrix.ember-try-scenario }} --skip-cleanup
