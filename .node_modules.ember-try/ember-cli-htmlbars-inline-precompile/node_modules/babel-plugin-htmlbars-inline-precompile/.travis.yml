---
language: node_js
node_js:
  - "4"
  - "6"
  - "8"
  - "stable"

sudo: false
dist: trusty

cache: yarn

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install --no-lockfile

script:
  - yarn test --coverage

before_deploy:
  - yarn global add auto-dist-tag
  - auto-dist-tag --write

deploy:
  skip_cleanup: true
